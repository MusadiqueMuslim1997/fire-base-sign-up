<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">Musadique Muslim</div>
        <div class="git"><a href="https://github.com/MusadiqueMuslim1997" target="_blank"><i
                    class="fa-brands fa-github"></i></a></div>
    </header>


    <section class="main">
        <div class="box">

            <div class="head">SignUp</div>
            <div class="email"><i class="fa-solid fa-envelope"></i><input type="email" name="" id="signEmail"
                    placeholder="Enter your email"></div>
            <div class="password"><i class="fa-solid fa-shield-halved"></i><input type="password" name=""
                    id="signPassword" placeholder="Enter your password"></div>
            <button class="btn" id="regBtn">SignUp</button>
        </div>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="index.js" type="module"></script>











</body>

</html>
