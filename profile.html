<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image" href="./images/profile.ico">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <header>
        <div class="logo"><img src="images/logo m3-01.png" alt=""></div>
        <div class="git"><a href="https://github.com/MusadiqueMuslim1997" target="_blank"><i
                    class="fa-brands fa-github"></i></a></div>
    </header>


    <section class="main">
        <div class="box">
            <div class="head">Profile</div>
            <div class="icn"><i class="fa-solid fa-user-graduate"></i></div>
            <div class="email">Email: &nbsp; <span id="email"></span></div>
            <div class="email">Email Verify: &nbsp; <span id="password"></span></div>
          <div class="main-btn">
            <div class="btn"><button id="send">Send Email Verification Link</button></div>
            <div class="btn"><button id="resetPass">Password Reset</button></div>
            <div class="btn"><button id="logout">Logout</button></div>
        </div>
        </div>

    </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script type="module" src="profile.js"></script>
</body>

</html>
