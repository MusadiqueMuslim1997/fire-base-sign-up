<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image" href="./images/profile.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo"><img src="images/logo m3-01.png" alt=""></div>
        <div class="git"><a href="https://github.com/MusadiqueMuslim1997" target="_blank"><i
                    class="fa-brands fa-github"></i></a></div>
    </header>

    <section class="main">
        <div class="box boxes">

            <div class="head heads">Your Profile</div>
            <div class="pro"><i class="fa-solid fa-user-plus"></i></div>
            <div class="emails">User Email: &nbsp; <span class="em" id="email"></span></div>
            <div class="emails">Email Verify: &nbsp; <span class="em" id="password"></span></div>
            <div class="bt">
                <div class="btn1"> <button class="green" id="send">Send Email Verification Link</button> </div>
                <div class="btn1"> <button class="btn" id="resetPass">Send Reset Password Email</button> </div>
                <div class="btn1"> <button class="btn btns" id="logout">Logout</button></div>

                
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="profile.js" type="module"></script>


</body>

</html>
